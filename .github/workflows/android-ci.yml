name: Android CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install NDK
        run: sdkmanager "ndk;29.0.13846066"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android

      - name: Cache Rust build
        uses: actions/cache@v4
        with:
          path: |
            external/ckb-light-client/target
            ~/.cargo/registry
            ~/.cargo/git
          key: rust-android-${{ hashFiles('external/ckb-light-client/Cargo.lock') }}
          restore-keys: rust-android-

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('android/**/*.gradle.kts', 'android/gradle/libs.versions.toml') }}
          restore-keys: gradle-

      - name: Build JNI library
        working-directory: external/ckb-light-client
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/29.0.13846066
        run: ./build-android-jni.sh

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug -x cargoBuild

      - name: Run unit tests
        working-directory: android
        run: ./gradlew test

      - name: Upload debug APK
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 14

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: android/app/build/reports/tests/
          retention-days: 14
