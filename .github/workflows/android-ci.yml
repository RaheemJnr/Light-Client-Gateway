name: Android CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('android/**/*.gradle.kts', 'android/gradle/libs.versions.toml') }}
          restore-keys: gradle-

      # JNI library build is skipped â€” Rust workspace has a missing dependency
      # (light-client-db-common). Full JNI CI will be restored in Issue #7.
      # For now, CI validates Kotlin compilation and unit tests.

      - name: Build debug APK
        working-directory: android
        run: ./gradlew assembleDebug -x cargoBuild

      - name: Run unit tests
        working-directory: android
        run: ./gradlew test -x cargoBuild

      - name: Upload debug APK
        if: github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 14

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: android/app/build/reports/tests/
          retention-days: 14
