version: '3.8'

services:
  # CKB Light Client - connects to Nervos testnet
  light-client:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.light-client
    container_name: ckb-light-client
    restart: unless-stopped
    volumes:
      - light-client-data:/app/data
    ports:
      - "9000:9000"
    networks:
      - ckb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Rust Gateway Server - REST API wrapper
  gateway:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.gateway
    container_name: ckb-gateway
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - SERVER_PORT=8080
      - LIGHT_CLIENT_URL=http://light-client:9000
    depends_on:
      light-client:
        condition: service_started
    networks:
      - ckb-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/status"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ckb-network:
    driver: bridge

volumes:
  light-client-data:
    driver: local
