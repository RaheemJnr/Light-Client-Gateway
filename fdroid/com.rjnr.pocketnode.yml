Summary: Self-custody CKB wallet with an embedded light client

Description: |
  Pocket Node is the only Android CKB wallet that runs a real light client
  directly on your phone. No remote servers, no middlemen — just you, your
  keys, and the Nervos blockchain.

  Unlike browser-extension wallets or custodial apps, Pocket Node embeds a
  Rust-based CKB light client via JNI. Every balance check, every transaction,
  every block header is verified locally on your device.

  Features:
  * Embedded CKB light client — verify everything locally
  * BIP39 seed phrase with hardware-backed encryption (TEE/StrongBox)
  * Biometric and PIN authentication
  * Send and receive CKB with QR scanning
  * Mainnet and Pudge testnet support
  * Real-time node status dashboard
  * No analytics, no tracking, fully open source

