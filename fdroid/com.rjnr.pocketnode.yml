Builds:
  - versionName: '1.1.0'
    versionCode: 3
    commit: v1.1.0
    subdir: android/app
    submodules: true
    sudo:
      - apt-get update
      - apt-get install -y build-essential
      - curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
      - source $HOME/.cargo/env
      - rustup target add aarch64-linux-android armv7-linux-androideabi
    gradle:
      - yes
    ndk: 29.0.13846066
    prebuild:
      - cd ../../external/ckb-light-client && ANDROID_NDK_HOME=$$NDK$$ ./build-android-jni.sh

